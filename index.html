<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="logo.png">

    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <title>meteo warehouse</title>
</head>





<body>

    <!-- __________________________________ BACKGROUND DESIGN -->

    <!-- BLURED CIRCLES DESIGN -->
    <div class="design1"></div>
    <div class="design2"></div>
    <div class="design3"></div>
    <div class="design4"></div>
    <div class="design5"></div>

    <!-- CIRCLE DESIGN -->
    <div class="circle1"></div>
    <div class="circle2"></div>


    <!-- MAIN CONTENT -->
    <div class="container">

        <!-- _____________________ HEADER LOGO - mobile -->
        <div class="right-header-mobile">
            <div class="logo-box">
                <img src="logo.png" class="logo">
                <span>meteo warehouse</span>
            </div>
        
            <div class="menu-box">
                <a href="menu.html"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
        </div>

        <!-- _________________________ LEFT SIDE -->
        <div class="left">

        <!-- CITY, DATE, TIME -->
        <div class="left-header">
            <span class="city" id="city">ARAD</span>
            <div class="date">
                <span id="date"></span>
                <span id="hour"></span>
            </div>
            
            <img src="img/arad.jpg" id="image">
            <span class="degrees" id="degrees">18°C</span>
            </div>
            
            <!-- INFORMATIONS -->
            <div class="left-info">
                <div class="box">
                    <div class="info">
                        <span>stare :</span>
                        <span id="status">plouă</span>
                    </div>
                        
                    <div class="info">
                        <span>precipitații :</span>
                        <span id="precipitations">82%</span>
                    </div>
                        
                    <div class="info">
                        <span>umiditate :</span>
                        <span id="humidity">65%</span>
                    </div>
                        
                    <div class="info">
                        <span>vânt :</span>
                        <span id="wind">16 km/h</span>
                    </div>
                        
                    <div class="info">
                        <span>risc :</span>
                        <span id="risk">fără risc</span>
                    </div>
                </div>

            </div>
            
            <!-- ________ SEARCH -->
            <div class="search-box">
                <input type="search"
                        placeholder="caută oraș"
                        class="search"
                        id="search"
                        onChange="searching()">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>

        </div>


        <!-- __________________________ RIGHT SIDE -->
        <div class="right">

            <!-- _____________________ HEADER LOGO -->
            <div class="right-header">
                <div class="logo-box">
                    <img src="logo.png" class="logo">
                    <span>meteo warehouse</span>
                </div>

                <div class="menu-box">
                    <a href="menu.html"><i class="fa fa-bars" aria-hidden="true"></i></a>
                </div>
            </div>


            <!-- _____________ METEO ANIMATION SIDE -->
            <div class="right-box">

                <!-- ANIMATION BOX (rainy, AR default) -->
                <div class="rainy-animation">  
                    <div class="cloud1">
                        <div class="drop drop1"></div>
                        <div class="drop drop2"></div>
                        <div class="drop drop3"></div>
                    </div>
                    <div class="cloud1-a"></div>
                </div>

                <!-- ANIMATION BOX (cloudy, OR) -->
                <div class="cloudy-animation">
                    <div class="cloud2"></div>
                    <div class="cloud2-a"></div>
                    <div class="cloud2-b"></div>
                </div>

                <!-- ANIMATION BOX (sunny, TM) -->
                <div class="sunny-animation sunny2-animation">
                    <div class="sun1"></div>
                    <div class="cloud3"></div>
                    <div class="cloud3-a"></div>
                </div>

                <!-- ANIMATION BOX (sunny2, BV) -->
                <div class="sunny2-animation">
                    <div class="sun1"></div>
                    <div class="cloud3"></div>
                    <div class="cloud3-a"></div>
                </div>

                <!-- ANIMATION BOX (storm, CJ) -->
                <div class="storm-animation">  
                    <div class="cloud1">
                        <div class="drop drop1"></div>
                        <div class="drop drop2"></div>
                        <div class="drop drop3"></div>
                        <img src="img/bolt.png" class="bolt1"/>
                    </div>
                    <div class="cloud1-aa"></div>
                    <div class="cloud1-b">
                        <img src="img/bolt.png" class="bolt2"/>
                    </div>
                    <div class="cloud1-c"></div>
                </div>

                <!-- ANIMATION BOX (sleet, IS) -->
                <div class="sleet-animation">  
                    <div class="cloud1">
                        <div class="snow snow1"></div>
                        <div class="snow snow2"></div>
                        <div class="drop drop1"></div>
                        <div class="drop drop2"></div>
                        <div class="drop drop3"></div>
                    </div>
                    <div class="cloud1-aaa"></div>
                    <div class="cloud1-b">
                        <div class="snow snow3"></div>
                    </div>
                </div>

                <!-- ANIMATION BOX (clear, SB) -->
                <div class="clear-animation">
                    <div class="sun2"></div>
                    <div class="cloud1-aaa"></div>
                </div>

                <!-- ANIMATION BOX (clear, CT) -->
                <div class="clear2-animation">
                    <div class="sun2"></div>
                    <div class="cloud1-aaa"></div>
                </div>

                <!-- ANIMATION BOX (clear, BUC) -->
                <div class="clear3-animation">
                    <div class="sun2"></div>
                </div>
            </div>

            <!-- ______________________ RIGHT FOOTER -->
            <div class="right-footer">

                <span class="today">astăzi</span>
                <div class="line"></div>

                <!-- ______________ WEATHER BY HOURS -->
                <div class="time-box" id="time-box">
                    <div class="card">
                        <span id="clock0">08:00</span>
                        <img src="img/rainy-icon.png" class="icon0">
                        <p id="deg0">10°</p>
                    </div>

                    <div class="card">
                        <span>10:00</span>
                        <img src="img/cloudy-icon.png">
                        <p>11°</p>
                    </div>

                    <div class="card">
                        <span>12:00</span>
                        <img src="img/cloudy-icon.png">
                        <p>14°</p>
                    </div>

                    <div class="card">
                        <span>14:00</span>
                        <img src="img/sunny-icon.png">
                        <p>19°</p>
                    </div>

                    <div class="card">
                        <span>16:00</span>
                        <img src="img/sunny-icon.png">
                        <p>20°</p>
                    </div>

                    <div class="card">
                        <span>18:00</span>
                        <img src="img/rainy-icon.png">
                        <p>18°</p>
                    </div>

                    <div class="card">
                        <span>20:00</span>
                        <img src="img/rainy-icon.png">
                        <p>17°</p>
                    </div>

                    <div class="card">
                        <span>22:00</span>
                        <img src="img/moon-r-icon.png">
                        <p>14°</p>
                    </div>

                    <div class="card">
                        <span>00:00</span>
                        <img src="img/moon-c-icon.png">
                        <p>13°</p>
                    </div>

                    <div class="card">
                        <span>03:00</span>
                        <img src="img/cloudy-icon.png">
                        <p>10°</p>
                    </div>

                    <div class="card">
                        <span>06:00</span>
                        <img src="img/cloudy-icon.png">
                        <p>10°</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>

</body>
</html>
